<!-- This part, between header and footer, is amended for the Contact.html  -->

        <h1>Contact Us</h1>

        <div class="lastdiv">
            <div class="column1 containerleft">

            </div>
            <div class="column1 containermiddle lastdiv">
                <form class="contact_form" action="#" method="POST">
                    <div>
                        <label class="formlabel" for="fname">First Name</label>
                        <input type="text" id="fname" class="formcss" 
                            name="firstname" 
                            placeholder="Your First Name ..." required>
                        <span class="form_hint">First Name is required</span>
                    </div>
                    <div>
                        <label class="formlabel" for="lname">Last Name</label>
                        <input type="text" id="lname" class="formcss" 
                            name="lastname" 
                            placeholder="Your Last Name ..." required>
                        <span class="form_hint">Last Name is required</span>  
                    </div>
                    <div> 
                        <i class="fas fa-envelope-square fa-2x"></i>
                        <label class="formlabel" for="email">Email</label>
                        <input type="email" id="email" class="formcss" 
                            placeholder="Your email address..." required>
                        <span class="form_hint">Enter valid email format</span>
                    </div>
                    <div>
                        <i class="fas fa-globe-americas fa-2x"></i>
                        <label class="formlabel" for="country">Country</label>
                        <select id="country" class="formcss">
                            <option value="sg">Singapore</option>
                            <option value="sg">Malaysia</option>
                            <option value="sg">Australia</option>
                        </select>
                    </div>
                    <div>
                        <i class="fas fa-file fa-2x"></i>
                        <label class="formlabel" for="description">Description</label>
                        <textarea id="subject" class="formcss" rows="15" placeholder="Write something ..."></textarea>
                    </div>
                    <div class="lastdiv">
                        <button type="submit" class="formbutton">Submit</button>
                    </div>
                    
                </form>
            </div>
            <div class="column1 containerright">

            </div>
